name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches_ignore: []

jobs:

  # Define the job to run before your matrix job
  get-python-versions:
    runs-on: ubuntu-latest
    outputs:
      python-matrix: ${{ steps.get-python-versions-action.outputs.latest-python-versions }}
    steps:
    - uses: snok/latest-python-versions@v1
      id: get-python-versions-action
      with:
        min-version: 3.12
        max-version: 3.13.0

  test:
    needs: [get-python-versions]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ["3.12", "3.13"]  # ${{ fromJson(needs.get-python-versions.outputs.python-matrix) }}
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run:  |
              python -m pip install --upgrade pip
              python -m pip install poetry black flake8
              poetry install --no-interaction
      - name: Check formatting with black
        run:  poetry run black --check .
      - name: Lint with flake8
        uses: julianwachholz/flake8-action@v1
        with:
          checkName: 'test'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Test and generate coverage report with pytest
        run:  poetry run pytest
