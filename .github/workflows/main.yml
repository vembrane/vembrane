name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches_ignore: []

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: [3.7, 3.8]
        os: [ubuntu-latest, macos-latest]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run:  |
              python -m pip install --upgrade pip
              python -m pip install poetry black flake8
              # Use setuptools<58 until pysam>0.16.0.1 (w/o use_2to3) is released.
              # ref: https://github.com/pysam-developers/pysam/commit/f31f6dc5f5876957bf9bb1eb393e3344d3e9768b
              poetry run python -m pip install --upgrade setuptools\<58
              poetry install --no-interaction
      - name: Check formatting with black
        run:  poetry run black --check .
      - name: Lint with flake8
        uses: julianwachholz/flake8-action@v1
        with:
          checkName: 'test'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Test and generate coverage report with pytest
        run:  poetry run pytest
