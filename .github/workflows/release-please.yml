on:
  push:
    branches:
      - main
      - dev-1.0

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:

      - uses: googleapis/release-please-action@v4
        with:
          release-type: python
          token: ${{ secrets.SNAPPY_RELEASE_PLEASE_TOKEN }}
          target-branch: dev-1.0
