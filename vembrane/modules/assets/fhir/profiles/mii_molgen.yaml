# as defined here: https://www.medizininformatik-initiative.de/Kerndatensatz/Modul_Molekulargenetischer_Befundbericht/Variante-Observation.html

# missing entries:
# cytogenomic-nomenclature
# genomic-ref-seq
# transcript-ref-seq (alterantive definition: Methoden.Referenzsequenz)
# inner-start-end
# outer-start-end
# coordinate-system
# coding-change-type
# allelic-state
# variant-inheritance
# variation-code
# amino-acid-change-type
# molecular-consequence
# copy-number: not part of vcf
# variant-confidence-status
# dna-region
# gene-fusion: not part of vcf
# detection-limit: unknown / not part of vcf

__variables__:
  exon: ?ANN["EXON"]
  protein_position: ?ANN["Protein_position"]

resourceType: Observation

?if url:
  extension:
    - url: ?url
      valueString: ?sample

meta:
  profile:
  - https://simplifier.net/medizininformatikinitiative-modulomics/mii_pr_molgen_variante
  - http://hl7.org/fhir/uv/genomics-reporting/StructureDefinition/variant

code:
  coding:
  - code: 69548-6
    display: Genetic variant assessment
    system: http://loinc.org

category:
- coding:
  - code: laboratory
    display: Laboratory
    system: http://terminology.hl7.org/CodeSystem/observation-category

valueCodeableConcept:
  coding:
  - code: LA9633-4
    display: Present
    system: http://loinc.org

component:
- code:
    coding:
    - code: 48018-6
      display: Gene studied [ID]
      system: http://loinc.org
  valueCodeableConcept:
    coding:
    - code: ?ANN["HGNC_ID"] # TODO only available using ensembl cache instead of refseq
      system: http://www.genenames.org/geneId
      display: ?ANN["SYMBOL"]
- code:
    coding:
    - code: 51958-7
      display: Transcript reference sequence [ID]
      system: http://loinc.org
  valueCodeableConcept:
    coding:
    - code: ?ANN["Feature"]
      system: https://mart.ensembl.org/info/genome/stable_ids/index.html
- code:
    coding:
    - code: 48004-6
      display: DNA change (c.HGVS)
      system: http://loinc.org
  valueCodeableConcept:
    coding:
    - code: ?ANN["HGVSc"]
      system: http://varnomen.hgvs.org 
- code:
    coding:
    - code: 48005-3
      display: Amino acid change (pHGVS)
      system: http://loinc.org
  valueCodeableConcept:
    coding:
    - code: ?ANN["HGVSp"]
      system: http://varnomen.hgvs.org
- code:
    coding:
    - code: 81290-9
      display: Genomic DNA change (gHGVS)
      system: http://loinc.org
  valueCodeableConcept:
    coding:
    - code: ?ANN["HGVSg"]
      system: http://varnomen.hgvs.org
- code:
    coding:
    - code: 62374-4
      display: Human reference sequence assembly version
      system: http://loinc.org
  valueCodeableConcept:
    coding:
    - code: ?assemblies.get(assembly)
      display: ?assembly
      system: http://loinc.org
# TODO check if VARIANT_CLASS is correct
# - code: # not matching loinc
#     coding:
#     - code: 48019-4
#       display: Coding DNA Change Type
#       system: http://loinc.org
#   valueCodeableConcept:
#     coding:
#     - code: ?coding_change_type.get(ANN["VARIANT_CLASS"])[1]
#       display: ?coding_change_type.get(ANN["VARIANT_CLASS"])[0]
#       system: http://loinc.org
# amino-acid-change-type (check for correct ANN field)
# - code:
#     coding:
#     - code: 48006-1
#       display: Amino acid change [Type]
#       system: http://loinc.org
#   valueCodeableConcept:
#     coding:
#     - code: ?amino_acid_change_dict[ANN["Consequence"]][1]
#       display: ?amino_acid_change_dict[ANN["Consequence"]][0]
#       system: http://loinc.org
- code:
    coding:
    - code: 81258-6
      display: Sample variant allelic frequency [NFr]
      system: http://loinc.org
  valueQuantity:
    code: '%'
    system: http://unitsofmeasure.org
    value: ?FORMAT['AF'][sample][0] * 100
- code:
    coding:
      - code: 48002-0
        display: Genomic source class [Type]
        system: http://loinc.org
  valueCodeableConcept:
    coding:
    - code: LA6684-0
     # we assume that variants in the vcf are always somatic
      display: Somatic
      system: http://loinc.org 
- code:
    coding:
    - code: 48001-2
      display: Cytogenetic (chromosome) location
      system: http://loinc.org
  valueCodeableConcept:
    coding:
    - code: ?cytobands.get(CHROM, POS)
      system: urn:oid:2.16.840.1.113883.6.335
- code:
    coding:
    - code: 82121-5
      display: Allelic Read Depth
      system: http://loinc.org
    valueQuantity: ?FORMAT['AD'][sample][1]
- code:
    coding:
    - code: 81254-5
      display: Genomic allele start-end
      system: http://loinc.org
      ?if POS == END:
        valueRange: ?f"{CHROM}:{POS}"
      ?else:
        valueRange: ?f"{CHROM}:{POS}-{END}"
- code:
    coding:
    - code: 48000-4
      display: Chromosome Identifier
      system: http://loinc.org
    valueCodeableConcept:
      coding:
      - code: ?chromosomes.get(CHROM)[1]
        display: ?chromosomes.get(CHROM)[0]
        system: http://loinc.org
- code:
    coding:
    - code: 69551-0
      display: Genomic Alt Allele
      system: http://loinc.org
    valueString: ?ALT
- code:
    coding:
    - code: 69547-8
      display: Genomic Ref Allele
      system: http://loinc.org
    valueString: ?REF
- code:
    coding:
    - code: 47999-8
      display: DNA region name [Identifier]
      system: http://loinc.org
  ?if exon.range.start == exon.range.stop:
    valueString: '?f"Exon #{ exon.range.start }"'
  ?else:
    valueString: '?f"Exon #{ exon.range.start } - #{ exon.range.stop }"'



